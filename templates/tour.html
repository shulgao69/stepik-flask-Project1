<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Stepik Travel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
 {% extends 'base.html' %}
  {% block tour %}
  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4"><b>{{ tours[id].title }} {{ tours[id].stars }}★</b></h1>
      <!-- HERO -->
      <p class="lead">{{ tours[id].country }} из {{ departures[tours[id].departure].split()|last}} {{ tours[id].nights }} ночей</p>
      <img src="{{ tours[id].picture }}" alt="">
      <p class="my-4 w-75">{{ tours[id].description }}</p>
      <a href="#" class="btn btn-success btn-lg">Купить тур за {{ tours[id].price }}</a>
    </section>
  </main>
  {% endblock %}

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
